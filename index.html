<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gift Poster</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg-img {
      position: absolute;
      top: 180px; /* niche shift */
      left: 320px; /* right shift */
      width: 100%;
      height: 100%;
      object-fit: contain;
      z-index: -1;
    }

    .poster {
      background-color: rgba(255, 255, 255, 0.85);
      border-radius: 15px;
      padding: 20px 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      margin: auto;
      position: relative;
      top: 50%;
      transform: translateY(-50%);
    }

    .poster h2 {
      margin-bottom: 15px;
      font-size: 18px;
      color: #333;
    }

    .btn-primary {
      background-color: rgb(101, 21, 176);
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .btn-primary:hover {
      background-color: rgb(85, 18, 150);
    }
  </style>
</head>

<body>


  <img src="./download (1).jpg" class="bg-img" alt="Background" />

  <div class="poster">
    <h2>Click this button – there’s a gift for you!</h2>
    <button onclick="myFunction()" class="btn-primary">Click Me!</button>
  </div>

  <script>
    function myFunction() {
      alert("Gift unlocked just for you!");
    }
  </script>

</body>
</html>
